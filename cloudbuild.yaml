# Google Cloud Build configuration for HR Backend
steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/hr-backend:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/hr-backend:latest',
      './backend'
    ]
    id: 'build-image'

  # Push Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', 
      'gcr.io/$PROJECT_ID/hr-backend:$BUILD_ID'
    ]
    id: 'push-image'
    waitFor: ['build-image']

  # Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', 
      'gcr.io/$PROJECT_ID/hr-backend:latest'
    ]
    id: 'push-latest'
    waitFor: ['build-image']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'hr-backend',
      '--image', 'gcr.io/$PROJECT_ID/hr-backend:$BUILD_ID',
      '--region', 'asia-northeast3',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--set-env-vars', 'NODE_ENV=production',
      '--set-secrets', 'MONGODB_URI=mongodb-uri:1,SESSION_SECRET=session-secret:1',
      '--memory', '512Mi',
      '--cpu', '1',
      '--concurrency', '80',
      '--timeout', '300',
      '--max-instances', '10',
      '--min-instances', '0',
      '--port', '8080',
      '--cpu-throttling',
      '--execution-environment', 'gen2'
    ]
    id: 'deploy-cloudrun'
    waitFor: ['push-image']

# Build timeout (at top level)
timeout: '1200s'

# Build configuration
options:
  # Use high-performance machine for faster builds
  machineType: 'E2_HIGHCPU_8'
  
  # Log streaming
  logging: CLOUD_LOGGING_ONLY

# Artifacts to store
artifacts:
  images:
    - 'gcr.io/$PROJECT_ID/hr-backend:$BUILD_ID'
    - 'gcr.io/$PROJECT_ID/hr-backend:latest'

